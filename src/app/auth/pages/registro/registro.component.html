<h2>Validaciones Reactivas</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">
      <!-- Nombre -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del usuario"
            formControlName="nombre"
          />
          <span class="form-text text-danger" *ngIf="campoNoValido('nombre')"
            >Debe ser en formato de nombre y apellido</span
          >
        </div>
      </div>
      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Email del usuario"
            formControlName="email"
          />
          <span class="form-text text-danger" *ngIf="campoNoValido('email')"
            >El correo es obligatorio</span>
        </div>
      </div>
      <!-- Username -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Código del usuario"
          />
        </div>
      </div>
      <!-- Password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña de la cuenta"
          />
        </div>
      </div>

      <!-- Confirmación -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmación</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Confirmar la contraseña"
          />
        </div>
      </div>
      <!-- Confirmación -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<h2>Form Valid</h2>
<pre>{{ miFormulario.valid }}</pre>

<h2>Nombre</h2>
<pre>{{ miFormulario.controls["nombre"].errors | json }}</pre>
<h2>Email</h2>
<pre>{{ miFormulario.controls["email"].errors | json }}</pre>
